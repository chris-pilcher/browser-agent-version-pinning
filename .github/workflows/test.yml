name: Tests

on:
  # Run on every pull request to main branch
  pull_request:
    branches:
      - main
  # Run at 6:00 AM (UTC)
  schedule:
    - cron: '0 6 * * *'

jobs:
  test:
    name: Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
